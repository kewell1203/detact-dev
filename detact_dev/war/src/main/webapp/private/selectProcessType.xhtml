<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:a4j="http://richfaces.org/a4j"
        xmlns:d="http://www.symate.de/detact"
        template="/templates/privateTemplate.xhtml">

	<ui:define name="title">
    	Prozesstyp w√§hlen
    </ui:define>

    <ui:define name="toolbar">
        <d:toolbarEntry><h:commandButton
                action="taskModel"
                styleClass="buttonWithImage buttonAdd"
                value="Task Model" /></d:toolbarEntry>
    </ui:define>

    <h:outputScript>
    $(document).ready(function() {
            document.getElementById('selectProcessForm:screen_size').value = screen.width + "x" + screen.height;
        });
    </h:outputScript>

    <h:inputHidden id="screen_size" value="#{selectProcessTypeBean.screenSize}"/>
    <rich:dataTable
            width="95%"
            id="ProcessTypeliste"
            headerClass="datatable"
            rowClasses="clickable"
            rows="10"
            value="#{selectProcessTypeBean.client.getProcessTypes()}"
            rendered="#{currentUser != null}"
            var="pT">
        <rich:column
                sortable="true"
                sortBy="#{pT.title}"
                label="Titel"
                id="col_1">
            <f:facet name="header">
                <h:outputText
                        value="ProzessType"
                        id="Titel" />
            </f:facet>
            <h:commandLink
                    value="#{pT.title}"
                    id="selectlink"
                    action="#{selectProcessTypeBean.selectProcessType(pT)}">
            </h:commandLink>
            <rich:tooltip
                    for="selectlink"
                    value="ProcessType" />
        </rich:column>
        <rich:column
                sortable="false"
                label="Bearbeiten"
                id="col_2"
                width="40px">
            <f:facet name="header">
                <h:outputText
                        value="Action"
                        id="Bearbeiten" />
            </f:facet>
            <a4j:commandLink
                    ajaxSingle="true"
                    id="editlink"
                    disabled="true"
                    reRender="titleText,descriptionText">
                <h:graphicImage value="/img/actions/file_edit.png" />
            </a4j:commandLink>
            <rich:tooltip
                    for="editlink"
                    value="#{msg['selectProject.tooltipEditProject']}" />
            <a4j:commandLink
                    ajaxSingle="true"
                    id="deletelink"
                    disabled="true">
                <h:graphicImage value="/img/actions/file_delete.png" />
            </a4j:commandLink>
            <rich:tooltip
                    for="deletelink"
                    value="#{msg['selectProject.tooltipDeleteProject']}" />
        </rich:column>
        <f:facet name="footer">
            <rich:dataScroller
                    align="center"
                    for="ProcessTypeliste"
                    maxPages="20"
                    id="sc1" />
        </f:facet>
    </rich:dataTable>
</ui:composition>
